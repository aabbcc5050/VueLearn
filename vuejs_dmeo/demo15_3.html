<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Vue 测试实例 - 菜鸟教程(runoob.com)</title>
    <script src="https://cdn.bootcss.com/vue/2.2.2/vue.min.js"></script>
    <style>
        .bounce-entry-active {
            animation: bounce-in .5s
        }

        .bounce-leave-active {
            animation: bounce-in .5s reverse
        }

        @keyframes bounce-in {
            0% {
                transform: scale(0)
            }
            50% {
                transform: scale(1.5)
            }
            100% {
                transform: scale(1)
            }
        }
    </style>
</head>

<body>
    <div id="app">
        <button v-on:click="show =!show">点我</button>
        <transition name="bounce">
            <p v-if="show">菜鸟教程</p>
        </transition>
    </div>
    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                show: true
            }
        })
    </script>
</body>

</html>
