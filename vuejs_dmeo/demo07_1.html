<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>vue 学习</title>
    <script src="https://cdn.bootcss.com/vue/2.2.2/vue.min.js"></script>
</head>

<body>
    <div id="app">
        {{message.split('').reverse().join('')}}
    </div>
    <script>
        new Vue({
            el: '#app',
            data: {
                message: '学习vue'
            }
        })
    </script>
</body>

</html>
