<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Vue 测试实例 - 菜鸟教程(runoob.com)</title>
    <script src="https://cdn.bootcss.com/vue/2.2.2/vue.min.js"></script>
</head>

<body>
    <div id="app">
        <p>页面载入时,input元素自动获取焦点</p>
        <input v-focus>
    </div>
    <script>
        //创建跟实例
        new Vue({
            el: '#app',
            //注册一个局部的自定义命令 v-focus
            directives: {
                focus: {
                    //指令的定义
                    inserted: function (el) {
                        el.focus()
                    }
                }
            }
        })
    </script>
</body>

</html>
