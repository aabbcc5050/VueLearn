<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <title>vue 学习</title>
    <script src="https://cdn.bootcss.com/vue/2.2.2/vue.min.js"></script>
</head>

<body>
    <div id="app">
        <ul>
            <li v-for="n in 20">
                {{n}}
            </li>

        </ul>
    </div>
    <script>
        new Vue({
            el: '#app'
        })
    </script>
</body>

</html>
