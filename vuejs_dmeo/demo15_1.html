<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Vue 测试实例 - 菜鸟教程(runoob.com)</title>
    <script src="https://cdn.bootcss.com/vue/2.2.2/vue.min.js"></script>
    <style>
        /* 可以设置不同的进入和离开动画 */

        /* 设置持续事件和动画函数 */

        .fade-enter-active,
        .fade-leave-active {
            transition: opacity 2s
        }

        .fade-entry,
        .fade-leave-to {
            opacity: 0
        }
    </style>
</head>

<body>
    <div id="app">
        <button v-on:click="show =!show">点我</button>
        <transition name="fade">
            <p v-show="show" v-bind:style="styleobj">动画实例</p>
    </transition>
</div>
<script>
    var vm = new Vue({
        el:'#app',
        data:{
            show:true,
            styleobj:{
                fontSize:'30px',
                color:'red'
            }
        }
    })
</script>
</body>
</html>
