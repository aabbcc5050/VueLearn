<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>vue demo</title>
    <script src="https://cdn.bootcss.com/vue/2.2.2/vue.min.js"></script>
</head>

<body>
    <div id="app">
        <div v-if="my_random() > 0.5">
            随机数大于0.5
        </div>
        <div v-else>
            随机数不大于0.5
        </div>
    </div>
    <script>
        new Vue({
            el: '#app',
            data: {
                site: "菜鸟",
                url: "www.runoob.com",
                alexa: "10000"
            },
            methods: {
                my_random: function () {
                    return Math.random();
                }
            }
        })
    </script>
</body>

</html>
